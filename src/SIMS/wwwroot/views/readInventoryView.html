<div class="col-md-6 col-md-offset-3 table-container">
    <wait-cursor display-when="vm.isBusy"></wait-cursor>
    <div class="col-md-6 col-md-offset-3">
        <label>Filter Table By Name:</label>
        <input type="text" ng-model="searchText" class="form-control search-box" />
    </div>

    <table class="table table-responsive table-striped">
        <tr>
            <td>Schedule Date</td>
            <td>Current Quantity</td>
            <td>Scheduled Production</td>
            <td>Received Production</td>
            <td>Promised Quantity</td>
            <td>Available To Promise</td>
        </tr>
        <tr ng-repeat="item in vm.items | filter: searchText">
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.expected }}</td>
            <td>{{ item.actual }}</td>
            <td>{{ item.promised }}</td>
            <td>{{ item.atp }}</td>
        </tr>
    </table>

    

</div>
