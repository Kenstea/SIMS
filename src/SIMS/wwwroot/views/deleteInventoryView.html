<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h2>Delete Items</h2>
        <wait-cursor display-when="vm.isBusy"></wait-cursor>
        <div class="alert alert-danger" ng-show="vm.errorMessage">{{ vm.errorMessage }}</div>
        <div class="alert alert-success" ng-show="vm.successMessage">{{ vm.successMessage }}</div>
        <form name="deleteItemForm" ng-submit="vm.destroyItem()">
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" name="Name" ng-model="vm.deleteItem.Name" placeholder="Enter Item Name" required ng-minlength="5" />
                <span ng-show="deleteItemForm.Name.$error.required" class="text-warning">Name is required.</span>
                <span class="text-danger" ng-show="deleteItemForm.Name.$error.minlength">Must be 5 characters or more</span>
            </div>
            <div class="form-group">
                <a href="#/Forecast" class="btn btn-default">Cancel</a>
                <input type="submit" value="Delete Item" class="btn btn-success" ng-disabled="deleteItemForm.$invalid" />
            </div>
        </form>
    </div>
</div>
